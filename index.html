<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Virtual Piano Teacher website" content="Piano Teacher,
    Keyboards, Bach, MIDI, music">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="script.js" defer></script>
    <title>Virtual Piano Teacher</title>
</head>
<body>
    <h1>Virtual Piano Teacher</h1>
    <!-- Button to start teacher -->
    <button id="start">Start</button>
    <div class="keyboard-container">
        <!-- First Octave -->
        <div data-note="1C" class="key white"></div>
        <div data-note="1C#" class="key black"></div>
        <div data-note="1D" class="key white"></div>
        <div data-note="1D#" class="key black"></div>
        <div data-note="1E" class="key white"></div>
        <div data-note="1F" class="key white"></div>
        <div data-note="1F#" class="key black"></div>
        <div data-note="1G" class="key white"></div>
        <div data-note="1G#" class="key black"></div>
        <div data-note="1A" class="key white"></div>
        <div data-note="1A#" class="key black"></div>
        <div data-note="1B" class="key white"></div>
        <!-- Second Octave -->
        <div data-note="2C" class="key white"></div>
        <div data-note="2C#" class="key black"></div>
        <div data-note="2D" class="key white"></div>
        <div data-note="2D#" class="key black"></div>
        <div data-note="2E" class="key white"></div>
        <div data-note="2F" class="key white"></div>
        <div data-note="2F#" class="key black"></div>
        <div data-note="2G" class="key white"></div>
        <div data-note="2G#" class="key black"></div>
        <div data-note="2A" class="key white"></div>
        <div data-note="2A#" class="key black"></div>
        <div data-note="2B" class="key black"></div>
        <!-- Third Octave -->
        <div data-note="3C" class="key white"></div>
    </div>



<!-- Link white/black keys to sound files via audio tags -->
    <!-- First Octave -->
    <audio id="1C"><source src="pianokeys/1C.mp3" type="audio/mp3"></audio>
    <audio id="1C#"><source src="pianokeys/1Csharp.mp3" type="audio/mp3"></audio>
    <audio id="1D"><source src="pianokeys/1D.mp3" type="audio/mp3"></audio>
    <audio id="1D#"><source src="pianokeys/1Dsharp.mp3" type="audio/mp3"></audio>
    <audio id="1E"><source src="pianokeys/1E.mp3" type="audio/mp3"></audio>
    <audio id="1F"><source src="pianokeys/1F.mp3" type="audio/mp3"></audio>
    <audio id="1F#"><source src="pianokeys/1Fsharp.mp3" type="audio/mp3"></audio>
    <audio id="1G"><source src="pianokeys/1G.mp3" type="audio/mp3"></audio>
    <audio id="1G#"><source src="pianokeys/1Gsharp.mp3" type="audio/mp3"></audio>
    <audio id="1A"><source src="pianokeys/1A.mp3" type="audio/mp3"></audio>
    <audio id="1A#"><source src="pianokeys/1Asharp.mp3" type="audio/mp3"></audio>
    <audio id="1B"><source src="pianokeys/1B.mp3" type="audio/mp3"></audio>
    <!-- Second Octave -->
    <audio id="2C"><source src="pianokeys/2C.mp3" type="audio/mp3"></audio>
    <audio id="2C#"><source src="pianokeys/2C#.mp3" type="audio/mp3"></audio>
    <audio id="2D"><source src="pianokeys/2D.mp3" type="audio/mp3"></audio>
    <audio id="2D#"><source src="pianokeys/2D#.mp3" type="audio/mp3"></audio>
    <audio id="2E"><source src="pianokeys/2E.mp3" type="audio/mp3"></audio>
    <audio id="2F"><source src="pianokeys/2F.mp3" type="audio/mp3"></audio>
    <audio id="2F#"><source src="pianokeys/2F#.mp3" type="audio/mp3"></audio>
    <audio id="2G"><source src="pianokeys/2G.mp3" type="audio/mp3"></audio>
    <audio id="2G#"><source src="pianokeys/2G#.mp3" type="audio/mp3"></audio>
    <audio id="2A"><source src="pianokeys/2A.mp3" type="audio/mp3"></audio>
    <audio id="2A#"><source src="pianokeys/2A#.mp3" type="audio/mp3"></audio>
    <audio id="2B"><source src="pianokeys/2B.mp3" type="audio/mp3"></audio>
    <!-- Third Octave -->
    <audio id="3C"><source src="pianokeys/3C.mp3" type="audio/mp3"></audio>

</body>
</html>
