<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="script.js" defer></script>
    <title>Virtual Piano Teacher</title>
</head>
<body>
    <div class="keyboard-container">
        <!-- First Octave -->
        <div data-note="1C" class="key white"></div>
        <div data-note="1C#" class="key black"></div>
        <div data-note="1D" class="key white"></div>
        <div data-note="1D#" class="key black"></div>
        <div data-note="1E" class="key white"></div>
        <div data-note="1F" class="key white"></div>
        <div data-note="1F#" class="key black"></div>
        <div data-note="1G" class="key white"></div>
        <div data-note="1G#" class="key black"></div>
        <div data-note="1A" class="key white"></div>
        <div data-note="1A#" class="key black"></div>
        <div data-note="1B" class="key white"></div>
        <!-- Second Octave -->
        <div data-note="2C" class="key white"></div>
        <div data-note="2C#" class="key black"></div>
        <div data-note="2D" class="key white"></div>
        <div data-note="2D#" class="key black"></div>
        <div data-note="2E" class="key white"></div>
        <div data-note="2F" class="key white"></div>
        <div data-note="2F#" class="key black"></div>
        <div data-note="2G" class="key white"></div>
        <div data-note="2G#" class="key black"></div>
        <div data-note="2A" class="key white"></div>
        <div data-note="2A#" class="key black"></div>
        <div data-note="2B" class="key black"></div>
        <!-- Third Octave -->
        <div data-note="3C" class="key white"></div>
    </div>
<!-- Link white/black keys to sound files via audio tags -->
    <!-- First Octave -->
    <audio id="1C" src=>"assets/assets/pianokeys/1C.mp3"</audio>
    <audio id="1C#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1D" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1D#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1E" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1F" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1F#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1G" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1G#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1A" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1A#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="1B" src=>"assets/pianokeys/1C.mp3"</audio>
    <!-- Second Octave -->
    <audio id="2C" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2C#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2D" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2D#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2E" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2F" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2F#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2G" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2G#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2A" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2A#" src=>"assets/pianokeys/1C.mp3"</audio>
    <audio id="2B" src=>"assets/pianokeys/1C.mp3"</audio>
    <!-- Third Octave -->
    <audio id="3C" src=>"assets/pianokeys/1C.mp3"</audio>

</body>
</html>
